<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personality Quiz</title>
  <link rel="icon" type="image/x-icon" href="/img/ideas.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1 class="text-center mt-4">What city should you live in?</h1>

  <!-- Start quiz element -->
  <div class="container d-flex justify-content-center" id="question-1">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">Which one do you prefer?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Zurich, Switzerland">Mountain</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Rio de Janeiro, Brazil">Beach</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="New York, U.S.A.">City</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Wellington, New Zealand">Forest/Park</button>
        </div>
      </div>
    </div>
  </div>
 <!-- End quiz element -->
 <!-- Start quiz element -->
  <div class="container d-flex justify-content-center" id="question-2">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">Which describes you better?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Zurich, Switzerland">You like quiet places, order, and being more by yourself</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Rio de Janeiro, Brazil">You enjoy music and dancing, being with others, and warmth</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="New York, U.S.A.">You function better in a fast-paced environment with lots of diversity</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Wellington, New Zealand">You like to connect with nature and value both social and personal time</button>
        </div>
      </div>
    </div>
  </div>
<!-- End quiz element -->
<!-- Start quiz element -->
  <div class="container d-flex justify-content-center" id="question-3">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">How would you spend your free time?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Zurich, Switzerland">Hiking in the mountains</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Rio de Janeiro, Brazil">At the beach listening to music</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="New York, U.S.A.">Trying new restaurants or going to art exhibitions</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Wellington, New Zealand">Doing a quiet walk or reading</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End quiz element -->
  <!-- Start quiz element -->
  <div class="container d-flex justify-content-center" id="question-4">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">Which one describes your ideal meal?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Zurich, Switzerland">A warm meal with close friends</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Rio de Janeiro, Brazil">A big meal with family</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="New York, U.S.A.">A mix of global and trendy foods</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Wellington, New Zealand">A meal that uses fresh and sustainable ingredients</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End quiz element -->
   <!-- Start quiz element -->
  <div class="container d-flex justify-content-center" id="question-4">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">What kind of weather do you prefer?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Zurich, Switzerland">Cool and crisp</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Rio de Janeiro, Brazil">Hot and sunny</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="New York, U.S.A.">Four distinct seasons</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="Wellington, New Zealand">Mild with occasional rain</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End quiz element -->
  <!-- Show Result Button -->
  <div class="container d-flex justify-content-center">
    <button id="show-result" class="btn btn-success my-4">Show Results</button>
  </div>

  <!-- Result Container -->
  <div class="container d-flex justify-content-center">
    <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
      <h3>Your Result:</h3>
      <p id="result-text"></p>
    </div>
  </div>
  <!-- Connect JavaScript -->
  <script src="./js/script.js"></script>
</body>
</html>
